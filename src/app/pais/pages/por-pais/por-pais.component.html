<h2>Por país</h2>
<hr>

<div class="row">
    <div class="col">
        <app-pais-imput (onEnter)="buscar($event)" placeholder="Buscar por país"></app-pais-imput>
    </div>
</div>
<hr>

<div *ngIf="hayError" class="alert alert-danger">
    No se encontró nada con el término {{ termino }}
</div>

<div *ngIf="!hayError" class="row">
    <div class="col" *ngIf="paises.length > 0">
        <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
